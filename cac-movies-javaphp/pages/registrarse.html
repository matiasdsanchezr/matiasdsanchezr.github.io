<html lang="en">

        <div class="header__logo-text">
          <span class="header__logo-title">Movies</span>
          <span class="header__logo-subtitle">CaC</span>
        </div>
      </a>
    </header>
    <main class="flex flex--center">
      <section class="flex flex--center signup">
        <form action="" class="form">
          <h1 class="h1">Registro</h1>
          <input type="text" class="input" placeholder="Nombre" />
          <input type="text" class="input" placeholder="Apellido" />
          <input type="email" class="input" placeholder="Email" />
          <input type="password" class="input" placeholder="Contraseña" />
          <input
            type="password"
            class="input"
            placeholder="Confirmar contraseña"
          />
          <input type="date" class="input" placeholder="Fecha de nacimiento" />
          <select name="country" id="country" class="select">
            <option value="none">País</option>
            <option value="argentina">Argentina</option>
            <option value="bolivia">Bolivia</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
            <option value="ecuador">Ecuador</option>
            <option value="paraguay">Paraguay</option>
            <option value="perú">Perú</option>
            <option value="uruguay">Uruguay</option>
            <option value="venezuela">Venezuel</option>
          </select>
          <div class="input-block">
            <input type="checkbox" id="accept" />
            <label for="accept">Acepto términos y condiciones</label>
          </div>
          <button type="submit" class="btn form__btn">Registrarse</button>
          <a href="" class="form__info">Necesitas ayuda?</a>
        </form>
      </section>
    </main>
  </body>
</html>
